{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Список Задач</h1>

        {% for task in tasks %}
            <p>
                <a href="{% url 'update_task' task.id %}">{{task}}</a>
            </p>
        {% endfor %}
        <a href="{% url 'create_task' %}" class="btn btn-primary">Створити задачу</a>
    </div>
{% endblock content %}
